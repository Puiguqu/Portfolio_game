<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="game.js" defer></script>
  <style>
    body {
      overflow: hidden; /* Prevents scrolling on mobile */
    }
    .control-button {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Game</h1>
  <p>Move with arrow keys or on-screen buttons. Press SPACE to enter portals!</p>
  
  <!-- On-screen touch buttons -->
  <div id="leftButton" class="control-button" style="left: 20px;">&#8592;</div>
  <div id="rightButton" class="control-button" style="left: 100px;">&#8594;</div>
  <div id="enterButton" class="control-button" style="right: 20px;">&#x261D;</div>

  <script>
    let leftButton, rightButton, enterButton;
    
    document.addEventListener("DOMContentLoaded", () => {
      leftButton = document.getElementById("leftButton");
      rightButton = document.getElementById("rightButton");
      enterButton = document.getElementById("enterButton");

      leftButton.addEventListener("touchstart", () => player.move(-5, 0));
      rightButton.addEventListener("touchstart", () => player.move(5, 0));
      enterButton.addEventListener("touchstart", () => {
        if (rooms[currentRoomIndex].isPlayerInside(player.x, player.y)) {
          window.open(rooms[currentRoomIndex].link, '_blank');
        }
      });
    });
  </script>
</body>
</html>
